<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./styles.css">
    <title>NoLifeChat</title>
</head>

<body>
    <div class="container">
        <p class="message">Messages:</p>
        <div id="messages" class="messages"></div>
        <form id="form" class="msgForm">
            <input type="text" placeholder="Send message" class="input" id="inputBox" autocomplete="off"/>
            <input type="submit" class="btn" value="Send">
        </form>
    </div>
    <script src="../client.js"></script>
    <script>
        async function run()
        {
            const response = await query_url(window.location.href);
            if(response != true)
            {
                remove_dom(response);
            }
            else
            {
                alert("Login Successful");
            }
        }
        run();
    </script>
</body>
</html>
